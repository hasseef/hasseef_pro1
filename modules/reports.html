<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>التقارير — حصيف</title><link rel='stylesheet' href='../assets/css/style.css'/><script src='https://cdn.jsdelivr.net/npm/chart.js'></script></head><body><div class='container' id='wrap'><h2>التقارير</h2><div class='toolbar'><button class='btn' onclick='util.print()'>طباعة</button><button class='btn secondary' onclick='exportCSV()'>CSV</button><button class='btn' onclick="util.pdf('تقارير_المنصة','#wrap')">PDF</button></div><table class='table' id='tbl'><thead><tr><th>المحور</th><th>القيمة</th></tr></thead><tbody><tr><td>مبادرات نشطة</td><td>31</td></tr><tr><td>شراكات مفعلة</td><td>18</td></tr><tr><td>متطوعون</td><td>660</td></tr></tbody></table><canvas id='rep' height='120' style='margin-top:16px;background:#fff;border:1px solid var(--line);border-radius:12px'></canvas></div><script src='../assets/js/util.js'></script><script>new Chart(document.getElementById('rep'),{type:'bar',data:{labels:['مبادرات','شراكات','متطوعون'],datasets:[{label:'قيم',data:[31,18,660]}]},options:{plugins:{legend:{position:'bottom'}}}});function exportCSV(){const rows=[['المحور','القيمة']];document.querySelectorAll('#tbl tbody tr').forEach(tr=>rows.push([tr.children[0].innerText,tr.children[1].innerText]));util.download('reports.csv', util.toCSV(rows));}</script></body></html>
