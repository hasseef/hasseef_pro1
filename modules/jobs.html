<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>لوحة الوظائف — حصيف</title><link rel='stylesheet' href='../assets/css/style.css'/></head><body><div class='container' id='wrap'><h2>لوحة الوظائف <span id='role-pill' class='role-pill'></span></h2><div class='toolbar'><input class='input' id='qq' placeholder='بحث (مسمى/مهارة/مدينة)' oninput="util.filterTable('jobs',this.value)"><select class='input' id='sector'><option value=''>كل القطاعات</option><option>خاص</option><option>حكومي</option><option>غير ربحي</option><option>جامعة</option></select><button class='btn secondary' onclick='exportCSV()'>CSV</button><button class='btn' onclick="util.pdf('تقرير_الوظائف','#wrap')">PDF</button><a class='btn' data-role='admin' href='../support/ticket.html'>إنشاء تذكرة دعم</a></div><table class='table' id='jobs'><thead><tr><th>المسمى</th><th>القطاع</th><th>نوع</th><th>المهارات</th><th>المدينة</th><th>تقديم</th></tr></thead><tbody id='tbody'></tbody></table></div><script src='https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js'></script><script src='../assets/js/util.js'></script><script>fetch('../assets/data/jobs.json').then(r=>r.json()).then(rows=>{const tbody=document.getElementById('tbody');const sector=document.getElementById('sector');function render(){const sec=sector.value;tbody.innerHTML='';rows.filter(r=>!sec||r.sector===sec).forEach(r=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${r.title}</td><td>${r.sector}</td><td>${r.type}</td><td>${r.skills}</td><td>${r.city}</td><td><button class='btn'>تقديم</button></td>`;tbody.appendChild(tr);});}render();sector.addEventListener('change',render);window.exportCSV=()=>{const hdr=['المسمى','القطاع','النوع','المهارات','المدينة'];const arr=rows.map(r=>[r.title,r.sector,r.type,r.skills,r.city]);util.download('jobs.csv', util.toCSV([hdr,...arr]));};});</script></body></html>
