<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>مواءمة 2030/SDGs — حصيف</title><link rel='stylesheet' href='../assets/css/style.css'/></head><body><div class='container' id='wrap'><h2>مواءمة 2030/SDGs</h2><div class='grid grid-3'><div class='card'><h3>الأهداف الاستراتيجية (6)</h3><select class='input' id='v6'></select></div><div class='card'><h3>الأهداف الفرعية (27)</h3><select class='input' id='v27'></select></div><div class='card'><h3>الأهداف التفصيلية (96)</h3><select class='input' id='v96'></select></div></div><div class='card' style='margin-top:12px'><h3>نموذج ربط مبادرة</h3><div class='grid grid-2'><input class='input' placeholder='اسم المبادرة'><input class='input' placeholder='الجهة المالكة'><input class='input' placeholder='الميزانية'><input class='input' placeholder='المؤشرات (KPIs)'></div><textarea class='input' rows='4' placeholder='الملخص التنفيذي'></textarea><div class='toolbar'><button class='btn' onclick='save()'>حفظ</button><button class='btn secondary' onclick='exportCSV()'>CSV</button></div><div id='out' class='success' style='display:none'>تم الحفظ (تجريبي)</div></div></div><script>async function loadData(){const v6=await fetch('../assets/data/vision6.json').then(r=>r.json());const v27=await fetch('../assets/data/vision27.json').then(r=>r.json());const v96=await fetch('../assets/data/vision96.json').then(r=>r.json());fill('v6',v6);fill('v27',v27);fill('v96',v96);}function fill(id,arr){const s=document.getElementById(id); s.innerHTML=arr.map(o=>'<option value="'+o.id+'">'+o.name+'</option>').join('');}function save(){document.getElementById('out').style.display='block';}function exportCSV(){const s6=v6.options[v6.selectedIndex].text; const s27=v27.options[v27.selectedIndex].text; const s96=v96.options[v96.selectedIndex].text; const rows=[['Strategic','Sub','Detail'],[s6,s27,s96]];const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([rows.map(r=>r.join(',')).join('\n')],{type:'text/csv'}));a.download='alignment.csv';a.click();}loadData();</script></body></html>
