<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>الحاضنات والمسرّعات — حصيف</title><link rel='stylesheet' href='../assets/css/style.css'/></head><body><div class='container' id='wrap'><h2>الحاضنات والمسرّعات</h2><div class='grid grid-2'><div class='card'><h3>برامج متاحة</h3><table class='table' id='prog'><thead><tr><th>البرنامج</th><th>النوع</th><th>المنطقة</th><th>المدة</th></tr></thead><tbody><tr><td>مسرّعة المدن الذكية</td><td>Accelerator</td><td>الرياض</td><td>12 أسبوع</td></tr><tr><td>حاضنة ابتكار اجتماعي</td><td>Incubator</td><td>جدة</td><td>16 أسبوع</td></tr></tbody></table><div class='toolbar'><button class='btn secondary' onclick='exportCSV()'>CSV</button><button class='btn' onclick="util.pdf('الحاضنات_والمسرعات','#wrap')">PDF</button></div></div><div class='card'><h3>طلب انضمام</h3><div class='grid grid-2'><input class='input' placeholder='اسم المشروع'><select class='input'><option>تقنية</option><option>صحي</option><option>غير ربحي مبتكر</option></select><input class='input' placeholder='الفريق (عدد)'><input class='input' placeholder='المرحلة (فكرة/نموذج/سوق)'></div><textarea class='input' rows='4' placeholder='ملخص النموذج التجاري + قيمة مضافة + ربط 6/27/96'></textarea><div class='toolbar'><button class='btn'>إرسال</button></div></div></div></div><script src='../assets/js/util.js'></script><script>function exportCSV(){const rows=[['البرنامج','النوع','المنطقة','المدة']];document.querySelectorAll('#prog tbody tr').forEach(tr=>rows.push(Array.from(tr.children).map(td=>td.innerText)));util.download('programs.csv', util.toCSV(rows));}</script></body></html>
