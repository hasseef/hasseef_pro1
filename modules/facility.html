<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>تفاصيل المرفق — حصيف</title><link rel='stylesheet' href='../assets/css/style.css'/></head><body><div class='container' id='wrap'><h2 id='title'>تفاصيل المرفق</h2><div class='grid grid-2'><div class='card'><img id='img' style='width:100%;height:260px;object-fit:cover;border-radius:12px'></div><div class='card'><div class='kpi'><span class='lbl'>المدينة:</span> <span class='num' id='city'></span></div><div class='kpi'><span class='lbl'>السعة:</span> <span class='num' id='cap'></span></div><div class='kpi'><span class='lbl'>السعر:</span> <span class='num' id='price'></span></div><div class='toolbar'><button class='btn'>طلب حجز</button></div></div></div></div><script>fetch('../assets/data/facilities.json').then(r=>r.json()).then(list=>{const p=new URLSearchParams(location.search);const i=+p.get('i')||0;const v=list[i]||list[0];document.getElementById('title').innerText=v.name;document.getElementById('img').src=v.img;document.getElementById('city').innerText=v.city;document.getElementById('cap').innerText=v.cap;document.getElementById('price').innerText=v.price+' ريال';});</script></body></html>
