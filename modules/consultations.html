انية','الحالة']];document.querySelectorAll('#cons tbody tr').forEach(tr=>rows.push(Array.from(tr.children).map(td=>td.innerText)));util.download('consultations.csv', util.toCSV(rows));}function filter(){ util.filterTable('cons', document.getElementById('q').value); }</script></body></html>
